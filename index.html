<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Busca de endereço</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    
    <div class="conteiner">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-auto">
                <form>
                    <label class="form-label">Cep: <br>
                    <input type="text" id="cep" value="" size="30" maxlength="9" /></label><br />
                    <div class="row justify-content-center align-items-center">
                        <div class="d-grid">
                            <button id="btn" type="button" class="btn btn-primary">
                                Buscar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    <div id="JanelaEndereco" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Endereço</h4>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="my-4 col">
                            <label class="form-label">Logradouro: <br>
                            <input class="form-control" name="rua" type="text" id="rua" size="50" readonly/></label>
                        </div>
                        <div class="my-4 col">
                            <label class="form-label">Bairro: <br>
                            <input class="form-control"name="bairro" type="text" id="bairro" size="50" readonly/></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="my-4 col">
                            <label class="form-label">Cidade: <br>
                            <input class="form-control" name="cidade" type="text" id="cidade" size="50" readonly/></label>
                        </div>
                        <div class="my-4 col">
                            <label class="form-label">Estado: <br>
                            <input class="form-control" name="uf" type="text" id="uf" size="50" readonly/></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="my-4 col">
                            <label class="form-label">Complemento: <br>
                            <input class="form-control" name="complemento" type="text" id="complemento" size="50"/></label>
                        </div>
                        <div class="my-4 col">
                            <label class="form-label">DDD: <br>
                            <input class="form-control" name="ddd" type="text" id="ddd" size="50"/></label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery-3.6.0.js"></script>
    <script src="/js/js-cep.js"></script>
</body>
</html>
